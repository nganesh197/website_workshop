<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>YOUR NAME HERE</title>

        <!-- IMPORTANT FOR SEO -->
        <!-- Shows up as a description when you google your website -->
        <meta name="description" content="I am a [insert title] at [insert location] in the [insert research fields] fields. Currently, I am completing my [insert degree; ex. Masters] in [major] at the University of Southern California. This website is a collection of my achievements, specific research areas, and noteworthy updates.">
        <meta name="author" content="YOUR NAME">

        <!-- useful when resizing on smaller screens-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Useful keywords to help search engines -->
        <meta name="keywords" content="[research field], [research interest 1], [research interest 2], [research interest 3], Research, Personal Website, Portfolio, USC">
        
        <!-- For web crawlers to index your website -->
        <meta name="robots" content="index, noarchive">
        
        <!-- To prevent duplicate content and help the search engine find the main webpage -->
        <link rel="canonical" href="[insert preferred url]">
        
        <!-- CSS file to style the webpage-->
        <link rel="stylesheet" href="style.css">

        <!-- JS library for the icons, checkout https://fontawesome.com/  for more info. -->
        <!-- If you update your icons from fontawesome.com and it does not show up correctly check if the kit needs to be updated -->
        <!-- Replace the line below if the kit below does not have the icon you want-->
        <script src="https://kit.fontawesome.com/06f3f0b438.js" crossorigin="anonymous"></script>
        
        <!-- Icon of your site, checkout https://en.wikipedia.org/wiki/Favicon for more info. -->
        <!-- Different sizes to support different devices; use https://favicon.io/favicon-converter/ to generate your files-->
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <!-- Main icon -->
        <link rel='icon' href='favicon.ico' />

        <!-- Javascript(JS) library that decreases the amt of code needed -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="nav_footer.js"></script>
    </head>
    <body>
        <header>
            <div class="logo_insert">
                <a class="logo" href="index.html">Your Name</a>
            </div>
            <div class="header">
                <div class="menu-btn">
                    <span class="menu-btn__burger"></span>
                </div>
                <div id="navigation"></div>
            </div>
        </header>
        <main>
            <section class="subtitles" id="contact_title">
                <h1>Contact Me</h1>
            </section>
            <!-- For simplicities sake, I have embedded a Google Form. To find the code to embed the form, go to your Google Forms, click on "Send."
            In the Send form dialog box, select the "< >" tab. Change the width to 400 to be mobile friendly.  -->
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe4MtQipa3PPCPdqgtiaMddiUyPVaQvHZcXX74NyHeI3ORaVA/viewform?embedded=true" width="400" height="1166" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
            <!-- The alternative options to using Google Forms are to create PHP system to handle form submissions, use MailChimp to create forms that integrate better with the style of the site, or utilize a framework to handle form submissions.  -->
        </main>
        <footer><div id="footer"> </div></footer>
        <script src="index.js" defer></script>
    </body>
</html>
